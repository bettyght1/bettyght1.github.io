<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <script src="webform1.js"></script>
    <div class =" m-4">
    <form>
        <form>
            <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
            </div>
            <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="text" class="form-control" id="passwordInput" placeholder="Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}$"
            title="Password should contain 10 characters in length and contain at least one number and one uppercase and lowercase letter">
            </div>
            <div class="form-group">
            <label for="urlInput">Url</label>
            <input type="text" class="form-control" id="urlInput" placeholder=" Enter url" pattern="https?://.+"
            title="Enter url that begins with http:// or https://">
            </div>
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkOutCheckBox">
            <label class="form-check-label" for="checkOutLabel">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
</body>
</html>
